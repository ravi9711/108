<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer: Spark aka Ravi</title>
    <style>
        /* थोड़ा CSS ताकि यह बेहतर दिखे */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #counterDisplay {
            font-size: 3em;
            color: #333;
            display: block; /* नए लाइन पर दिखाने के लिए */
            margin-bottom: 20px;
        }
        #clickButton {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #clickButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>काउंटर: <span id="counterDisplay">0</span></h1>
    <button id="clickButton">क्लिक करें</button>

    <script src="script.js"></script>
</body>
</html>
